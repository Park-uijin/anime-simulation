<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>애니시</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 시작 화면 -->
  <div id="start-screen" class="screen">
    <h1 class="title">
      애니<br />
      시뮬레이션
    </h1>
    <button type="button" class="start-button" onclick="goToNameInput()">시작하기</button>
  </div>

  <!-- 이름 입력 화면 -->
  <div id="name-screen" class="screen hidden">
    <h2>당신의 이름을 입력하세요</h2>
    <input type="text" id="player-name" placeholder="이름 입력" />
    <button type="button" onclick="startStory()">확인</button>
    <button type="button" class="home-button" onclick="goHome()">← 처음으로</button>
  </div>

  <!-- 스토리 화면 -->
  <div id="story-screen" class="screen hidden">
    <div id="story-box" class="story-box">스토리가 여기에 표시됩니다.</div>
    <div id="choice-buttons" class="button-group hidden"></div>
    <!-- 이전 버튼(왼쪽 하단) -->
    <button id="before-button"  type="button" onclick="beforeStory()">이전</button>
    <button id="next-button"    type="button" onclick="nextStory()">다음</button>
    <button id="home-button"    type="button" onclick="goHome()">← 처음으로</button>

  <!-- 엔딩 화면 -->
  <div id="ending-screen" class="screen hidden">
    <br><h2>게임 오버</h2><br><p id="endingMsg">당신의 여정은 여기서 끝났습니다.</p><br>
    <button type="button" onclick="goHome()">처음으로 돌아가기</button>
  </div>

  
<!-- 스크립트는 body 맨 아래 -->
  <script src="script.js"></script>
</body>
</html>
