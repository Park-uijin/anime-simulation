<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>애니 시뮬레이션</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 시작 화면 -->
  <div id="start-screen">
    <h1>애니 시뮬레이션</h1>
    <button id="start-button" onclick="goToChoice()">시작하기 ▶</button>
  </div>

  <!-- 스토리 선택 화면 -->
  <div id="choice-screen" class="hidden">
    <button id="back-button" onclick="goToStart()">처음으로</button>
    <h1>스토리를 선택하세요</h1>
    <div id="choices">
      <button onclick="startGame('attack')">진격의 거인</button>
      <button onclick="startGame('haikyu')">하이큐</button>
    </div>
  </div>

  <!-- 게임 화면 -->
  <div id="game-screen" class="hidden">
    <button id="back-button" onclick="goToStart()">처음으로</button>
    <div id="intro-text"></div>
    <div id="choices"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
