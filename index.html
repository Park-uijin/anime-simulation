<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>진격의 거인 시뮬레이션</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 시작 화면 -->
  <div id="start-screen" class="screen">
    <h1 class="title">진격의 거인 시뮬레이션</h1>
    <button class="start-button" onclick="goToNameInput()">시작하기</button>
  </div>

  <!-- 스토리 화면 -->
  <div id="story-screen" class="screen hidden">
    <div id="story-box" class="story-box">스토리가 여기에 표시됩니다.</div>
    <div id="choice-buttons" class="button-group hidden"></div>
    <button id="next-button" onclick="nextStory()">다음</button>
    <button id="before-button" onclick="beforeStory()">이전</button>
    <button class="home-button" onclick="goHome()">← 처음으로</button>
  </div>

  <!-- 엔딩 화면 -->
  <div id="ending-screen" class="screen hidden">
    <h2>게임 오버</h2>
    <p>당신의 여정은 여기서 끝났습니다.</p>
    <button onclick="goHome()">처음으로 돌아가기</button>
  </div>

  <!-- 이름 입력 화면 -->
  <div id="name-screen" class="screen hidden">
    <h2>당신의 이름을 입력하세요</h2>
    <input type="text" id="player-name" placeholder="이름 입력" />
    <button onclick="startStory()">확인</button>
   <button class="home-button" onclick="goHome()">← 처음으로</button>
  </div>


  <script src="script.js"></script>
</body>
</html>
